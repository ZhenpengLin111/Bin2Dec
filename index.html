<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="converter">
    <h1>Binary to Decimal Converter</h1>
    <div class="Input">
      <!-- <span>Binary:</span> -->
      <input type="text" disabled placeholder="Binary">
      <button class="clear-btn">Clear</button>
    </div>
    <div class="Output">
      <!-- <span>Decimal:</span> -->
      <input type="text" disabled placeholder="Decimal">
    </div>
    <div class="btns">
      <button class="val0">0</button>
      <button class="val1">1</button>
      <i class="fa-solid fa-delete-left"></i>
    </div>
    <button class="convert-btn">Convert</button>
  </div>

</body>

<script src="https://kit.fontawesome.com/81d286deac.js" crossorigin="anonymous"></script>
<script src="./index.js"></script>

</html>
